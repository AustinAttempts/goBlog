<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal Mock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
        </div>
        <div class="content">
            <span class="path">~/Austin-Attempts/</span>
            <span id="typing"></span>
            <div class="cursor"></div>
        </div>
    </div>

    <script>
        const words = ["Coding", "Engineering", "Reading", "Golfing", "Placeholder"];
        const typingElement = document.getElementById("typing");

        let typingInterval;
        let deletingInterval;

        function applyHighlighting(word) {
            // Wrap the word in a span with the "highlight" class
            return `<span class="highlight">${word}</span>`;
        }

        function typeWord(word, callback) {
            let index = 0;
            const typingSpeed = 150;

            typingInterval = setInterval(() => {
                // Add one character at a time
                typingElement.textContent += word[index];
                index++;

                if (index === word.length) {
                    clearInterval(typingInterval);
                    typingElement.innerHTML = applyHighlighting(word); // Apply highlighting after typing
                    setTimeout(() => callback(word), 3000); // Pause before deleting
                }
            }, typingSpeed);
        }

        function deleteWord(word, callback) {
            let index = word.length;
            const deletingSpeed = 100;

            deletingInterval = setInterval(() => {
                // Remove one character at a time
                typingElement.textContent = word.substring(0, index - 1);
                index--;

                if (index === 0) {
                    clearInterval(deletingInterval);
                    setTimeout(callback, 1000); // Pause before typing the next word
                }
            }, deletingSpeed);
        }

        function startTypingCycle() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words[randomIndex];

            typeWord(word, () => {
                deleteWord(word, startTypingCycle);
            });
        }

        // Start the typing cycle
        setTimeout(startTypingCycle, 1000);
    </script>
</body>
</html>
